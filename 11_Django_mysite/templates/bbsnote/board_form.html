{% extends 'base.html'  %}
{% block content  %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <p>
        <label for="id_subject">제목:</label>
        <input type="text" name="subject" class="form-control" maxlength="200" required id="id_subject">
        </p>

        <p>
        <label for="id_content">내용:</label>
        <textarea name="content" cols="40" rows="10" class="form-control" required id="id_content">
        </textarea>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
